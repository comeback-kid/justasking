<div class="header">
  <div class="logo hidden-xs">
    <img src="../../assets/logos/logo-white.png" alt="justasking.io">
    <h1><small><span class="url">justasking.io</span>/</small>{{baseBox.Code}}</h1>
    <button mat-icon-button id="download" (click)="download(baseBox.Code)">
      <mat-icon>file_download</mat-icon>
    </button>
    <br/>
    <h1 class="box-phone" *ngIf="baseBox.PhoneNumber && !hidePhone"><span>or text </span>{{baseBox.PhoneNumber|phoneNumber:'default'}}</h1>
  </div>
  <div class="logo mobile hidden-lg hidden-md hidden-sm">
    <img src="../../assets/logos/logo-white.png" alt="justasking.io">
    <h1>justasking.io</h1> 
  </div>
  <div class="navigation-container">
      <div class="navigation">
        <app-user-menu [user]="userService.user"> 
        </app-user-menu>
      </div>
      <div class="navigation hidden-xs" *ngIf="!userService.user">
        <button
          mat-button
          routerLink='/login'>
          Login/Register
        </button>
      </div>
  </div>
</div>
