<div class="access-denied-container">
  <div class="access-denied">
    <div class="access-denied-header">
      <mat-icon>lock</mat-icon>
      <h2>{{pageTitle || 'No access to this page'}}</h2>
      <hr>
    </div>
    <div class="access-denied-details">
      <p>Please contact the owner of this account to gain access.</p>
    </div>
    <div class="access-denied-actions">
      <button mat-raised-button routerLink="/dashboard" color="primary">
        Take me home
      </button>
    </div>
  </div>
</div>
