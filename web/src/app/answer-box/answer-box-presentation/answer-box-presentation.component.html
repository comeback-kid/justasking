<div *ngIf="!loading; else loadingTemplate">
  <div class="content">
    <div class="question-section" *ngFor="let question of box.Questions">
      <div *ngIf="question.IsActive">
        <div class="question-header" (click)="question.Collapsed = !question.Collapsed">
          <h1>
            {{question.Question}}
          </h1>
          <div class="header-actions">
            <mat-icon *ngIf="!question.Collapsed">keyboard_arrow_up</mat-icon>
            <mat-icon *ngIf="question.Collapsed">keyboard_arrow_down</mat-icon>
          </div>
        </div>
        <div class="question-entries animated fadeIn" *ngIf="!question.Collapsed">
          <mat-card class="question-entry" *ngFor="let entry of question.Entries">
            <h1>
              {{entry.Entry}}
            </h1>
          </mat-card>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="visibleQuestionsCount==0 && !isPreview">
    <div class="box-header">
      <h1>
        No questions at this moment, stay tuned!
      </h1>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
