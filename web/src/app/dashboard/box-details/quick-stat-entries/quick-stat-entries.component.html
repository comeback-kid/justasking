<mat-card class="quick-stat">
  <mat-card-header>
    <p class="card-header-name">{{headerText}}</p>
  </mat-card-header>
  <mat-card-title class="card-popout-header orange">
    <i class="material-icons">list</i>
  </mat-card-title>
  <mat-card-subtitle class="card-header-value">
    <p>{{count}}</p>
  </mat-card-subtitle>
</mat-card>
