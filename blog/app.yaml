# [START runtime]
runtime: python27
threadsafe: yes
# [END runtime]

handlers:
  - url: /(.*\.(js|map|css|png|jpg|ico|json))$
    static_files: dist/\1
    upload: dist/.*\.(js|map|css|png|jpg|ico|json)$

  - url: .*
    static_files: dist/index.html
    upload: dist/index.html
    secure: always

# Temporary setting to keep gcloud from uploading not required files for deployment
skip_files:
- ^node_modules$
- ^app\.yaml
- ^README\..*
- \.gitignore
- ^\.git$
- ^grunt\.js
- ^src$
- ^e2e$
- \.editorconfig
- ^karma\.config\.js
- ^package\.json
- ^protractor\.conf\.js
- ^tslint\.json